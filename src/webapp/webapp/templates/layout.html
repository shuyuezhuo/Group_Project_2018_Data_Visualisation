<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- WARNING: DO NOT PUT ANYTHING ABOVE THESE 3 TAGS -->

    <!-- Bootstrap -->
    <!-- link to bootstrap or refer to downloaded version -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">

  </head>
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}} " role="alert">
          <strong>Error:</strong> {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}


  {% block body %}




<body style="background-color: #364652;">
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <form action="" method="post">
      <input type="hidden" name="button" value="Lung Dataset" />
      <tr><td>Click to run on default dataset: </td><td><input type="submit" value="default"></td></tr>
      </form>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3"></div>
  </div>

  {% endblock %}
